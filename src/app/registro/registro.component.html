<div class="limiter ">
  <div class="container-login100">
    <div class="wrap-login100">
      
      <form [formGroup]="cadastroForm" class="login100-form validate-form" (ngSubmit)="cadastroUsuario()">
        <div class="logo-top">
          <img src="assets/img/logo-login.png">
        </div>

        <span class="loading" *ngIf="loading"></span>

        <div class="title-form">
          <a routerLink="/login" routerLinkActive="link-login-active"  class="login100-form-title">
            Entrar
          </a>
          <a routerLink="/registro" routerLinkActive="link-login-active"  class="login100-form-title">
            Cadastro
          </a>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="nome" formControlName="nome" placeholder="Seu nome por favor">     
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="sobrenome" formControlName="sobrenome" placeholder="Seu sobrenome por gentileza">
         
        </div>


        <div class="wrap-input100 validate-input">
          <input class="input100" type="email" name="email" formControlName="email" placeholder="Informe um e-mail para acesso">
          <img src="assets/img/icons/email.svg">
        
        </div>

        <!--div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="telefone" formControlName="telefone" placeholder="Celular" mask="(00) 00000-0000">
          <i class="material-icons">stay_current_portrait</i>
        </div-->

        <div class="wrap-input100 validate-input">
          <input class="input100" type="{{type}}" name="pass" formControlName="password" placeholder="Crie uma senha para acesso">
          <img src="assets/img/icons/senha.svg">
          <i (click)="toggleShow()" class="material-icons" [ngClass]="(visibility == 'visibility') ? 'orange-full' : ''">{{visibility}}</i>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Realizar cadastro
          </button>

          <span *ngIf="msgErro" class="msg-erro">{{msgErro}}</span>

          
        </div>

        <div class="custom-radio">
          <input type="radio" id="termos">
          <label class="label-termos" for="termos">Aceito os <a href="">termos de uso</a> e as <a href="">pol√≠ticas de privacidade</a></label>
        </div>
      </form>
      
      
    </div>
  </div>
</div>
